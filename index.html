  <main>
    <p class="text"> I'm Sam Davis; <br>
      <span id="typewriter"></span>
    </p>
    <script>
      const instance = new TypeIt("#typewriter", {
        speed: 125, loop: true
      })
        .type("Comp Sci Graduate", { delay: 300 })
        .pause(300)
        .delete(20)
        .type("Tech Enthusiast", { delay: 300 })
        .pause(300)
        .delete(20)
        .type("Engineer", { delay: 300 })
        .pause(300)
        .delete(20)
        .pause(1000)
        .go();
    </script>
